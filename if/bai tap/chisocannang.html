<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Tính Chỉ Số Cân Nặng Của Cơ Thể</title>
</head>
<body>
<script>
    let a  = parseInt(prompt("Nhập vào chiều cao của bạn"))
    
    let b = parseInt( prompt("Nhập vào cân nặng của bạn"))
    

    let Bmi = a /( b* b)
    
     if( Bmi < 18.5){
        alert("UnderWeight")
    }else if(Bmi < 25){
        alert("Normal")
    }else if(Bmi < 30){
        alert("overWeight")
    }else if(Bmi >= 30){
        alert("Obese")
    }
</script>

</body>
</html>
